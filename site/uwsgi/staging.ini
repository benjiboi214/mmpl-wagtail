[uwsgi]
project = mmpl
uid = nginx
gid = nginx
base = /var/www
proj_env = staging

chdir = %(base)/%(project)/%(proj_env)/site/
module = %(project).wsgi:application
socket = /tmp/uwsgi_%(project)_%(proj_env).socket
venv = %(base)/%(project)/%(proj_env)/venv/
binary-path = %(base)/%(project)/%(proj_env)/venv/bin/uwsgi

chmod-socket = 666
chown-socket = %(uid):%(gid)
vacuum = true

master = true
processes = 5
buffer-size = 32768
max-requests = 5000

logto = /var/log/uwsgi/%(project)_%(proj_env).log
log-date = true
logfile-chown = %(uid)

env=LANG=en_AU.UTF-8
env=LC_ALL=en_AU.UTF-8
env=DJANGO_SETTINGS_MODULE=mmpl.settings.staging
