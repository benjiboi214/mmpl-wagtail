{%load menu_tags %}

{% if menu_items %}
		<ul class="dropdown">
				{% for item in menu_items %}
						<li>
							<a href="{{ item.href }}">{{ item.text }}</a>
							{% if item.has_children_in_menu %}
			        	{% sub_menu item template='home/includes/menus/sub_menu.html' %}
			        {% endif %}
						</li>
				{% endfor %}
		</ul>
{% endif %}
